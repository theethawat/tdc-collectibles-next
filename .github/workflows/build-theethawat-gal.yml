name: Build Theethawat Gallery
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: theethawat-gallery
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: theethawat
          password: ${{secrets.GITHUB_TOKEN }}
      - name: Build the Docker image
        env:
          APIURL: ${{ vars.NEXT_PUBLIC_API_URL }}
          PLACE: ${{ vars.NEXT_PUBLIC_PLACE_ID }}
          APIKEY: ${{ vars.NEXT_PUBLIC_API_KEY }}
          LOGO: ${{ vars.NEXT_PUBLIC_LOGO_NAME }}
          TITLE: ${{ vars.NEXT_PUBLIC_TITLE }}
          DESCRIPTION: ${{ vars.NEXT_PUBLIC_DESCRIPTION }}
        run: |
          docker build  --tag ghcr.io/theethawat/theethawat-gallery:latest --tag ghcr.io/theethawat/theethawat-gallery:$(date +%s) --build-arg APIURL=$APIURL --build-arg PLACE=$PLACE --build-arg APIKEY=$APIKEY --build-arg LOGO=$LOGO --build-arg TITLE=$TITLE --build-arg DESCRIPTION=$DESCRIPTION .
          docker push ghcr.io/theethawat/theethawat-gallery:latest
          docker push ghcr.io/theethawat/theethawat-gallery:$(date +%s)
