name: Build Theethawat Gallery
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: theethawat
          password: ${{secrets.REGISTRY_PASSWORD}}
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/theethawat/theethawat-gallery:latest --tag ghcr.io/theethawat/theethawat-gallery:$(date +%s)
          docker push ghcr.io/theethawat/theethawat-gallery:latest
